<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu | Shop Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ttn.css">
</head>
<body>
  <div class="auth-container">
    <h2>Quên mật khẩu?</h2>

    <form id="forgotForm" autocomplete="off">
      <label for="reg-username">Tên đăng nhập</label>
      <input type="text" id="reg-username" required autocomplete="username">

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" required autocomplete="email">

      <button type="submit">Gửi OTP</button>
      <p id="forgotMessage" style="margin-top: 10px; color: red;"></p>
    </form>

    <div class="auth-link">
      <a href="login.html">Quay lại đăng nhập</a>
    </div>
  </div>


</body>
</html>
