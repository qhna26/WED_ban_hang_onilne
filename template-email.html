<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Xác thực tài khoản</title>
  </head>
  <body
    style="margin:0; padding:0; background-color:#e3f2fd; font-family:'Segoe UI', Arial, sans-serif;"
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color:#e3f2fd; padding:20px 0;"
    >
      <tr>
        <td align="center">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="500"
            style="background-color:#ffffff; border-radius:16px; box-shadow:0 4px 15px rgba(0,0,0,0.1); padding:30px;"
          >
            <!-- Header -->
            <tr>
              <td align="center" style="border-bottom:2px solid #2196f3; padding-bottom:10px;">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/893/893292.png"
                  alt="Logo"
                  width="60"
                  height="60"
                  style="display:block;"
                />
                <h2 style="color:#2196f3; margin:10px 0 0; font-weight:bold;">
                  XÁC THỰC TÀI KHOẢN
                </h2>
              </td>
            </tr>

            <!-- Nội dung -->
            <tr>
              <td style="padding-top:20px; color:#333333; font-size:15px; line-height:1.6;">
                <p>Xin chào,</p>
                <p>
                  Cảm ơn bạn đã đăng ký tài khoản tại
                  <strong>Shop Online</strong>.
                </p>
                <p>Đây là mã OTP xác thực của bạn:</p>
              </td>
            </tr>

            <!-- OTP -->
            <tr>
              <td align="center" style="padding:20px 0;">
                <div
                  style="
                    background-color:#2196f3;
                    padding:15px;
                    border-radius:10px;
                    text-align:center;
                    display:inline-block;
                  "
                >
                  <span
                    style="
                      color:#ffffff;
                      font-size:28px;
                      font-weight:bold;
                      letter-spacing:6px;
                      display:inline-block;
                    "
                    >{{OTP}}</span
                  >
                </div>
              </td>
            </tr>

            <!-- Ghi chú -->
            <tr>
              <td style="color:#333333; font-size:15px; line-height:1.6;">
                <p>Mã này có hiệu lực trong <strong>5 phút</strong>.</p>
                <p
                  style="
                    color:#666666;
                    font-size:13px;
                    margin-top:20px;
                    text-align:center;
                  "
                >
                  Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email này.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="
                  text-align:center;
                  margin-top:20px;
                  color:#999999;
                  font-size:12px;
                  padding-top:20px;
                "
              >
                © 2025 Shop Online. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
