<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập | TTN Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/login-new.css">
</head>
<body>
  <canvas id="bg-animation"></canvas>

  <div class="ttn-logo">TTN</div>

  <div class="auth-container">
    <h2>Chào mừng bạn trở lại</h2>
    <p>Đăng nhập để tiếp tục mua sắm</p>

    <form id="loginForm" autocomplete="off">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" required>

      <div class="show-password">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Hiện mật khẩu</label>
      </div>

      <button type="submit">Đăng nhập</button>
    </form>

    <div class="auth-link">
      Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a>
    </div>
    <div class="auth-link">
      <a href="forgot-password.html">Quên mật khẩu?</a>
    </div>

    <div id="loginMessage" class="auth-message"></div>
  </div>

  <script src="../js/login-animate.js"></script>
  <script src="../js/login.js"></script>
  <script>
    const toggle = document.getElementById('togglePassword');
    const pass = document.getElementById('password');
    toggle.addEventListener('change', () => {
      pass.type = toggle.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
