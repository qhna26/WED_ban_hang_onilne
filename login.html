<body>

      <input type="password" id="password" required autocomplete="current-password">
      <button type="submit">Login</button>

    <div class="auth-link">

    </div>
    <div class="auth-link">
     <a href="forgot-password.html">Quên mật khẩu?</a>
    </div>
    <div id="loginMessage" class="auth-message"></div>
  </div>
</body>
