<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Shop Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/ttn.css">
  </head>
<body>
  <div class="auth-container">
    <h2>Tạo Tài Khoản</h2>
    <p>Đăng ký để bắt đầu</p>
    <form id="registerForm" autocomplete="off">
      <label for="reg-username">Đăng nhập</label>
      <input type="text" id="reg-username" required autocomplete="username">
      <label for="reg-password">Mật khẩu</label>
      <input type="password" id="reg-password" required autocomplete="new-password">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" required autocomplete="email">
      <button type="submit">Sign up</button>
    </form>
    <div class="auth-link">
      Bạn đã có tài khoản chưa?
      <a href="login.html">Đăng nhập</a>
    </div>
    <div id="registerMessage" class="auth-message"></div>
  </div>
  <script src="js/register.js"></script>

</body>
</html>
